<div class="container">
    <div class="container-list-customer" *ngIf="customerList.length != 0 else elseTemplate">
        <div *ngFor="let item of customerList; let i = index" >
            <p>{{item}}</p>
            <button (click)="deleteCustomer.emit(i)">Delete</button>
        </div>
    </div>
    <ng-template #elseTemplate>
        <p>No Customer in List</p>
    </ng-template>
</div>
