<div class="container">
  <div class="container-app-action-bar">
    <div class="app-action-bar-1">
      <app-action-bar [step]="20" [count]="divWidthCounter" (changeCountWidth)="changeCountWidth($event)"></app-action-bar>
    </div>
  </div>
  <div class="container-app-square-flex">
    <app-square-flex [divWidth]="divWidthCounter"></app-square-flex>
  </div>
</div>
